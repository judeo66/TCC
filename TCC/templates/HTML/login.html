{% extends 'index.html' %}

{% block login %}

<form class="navbar-form navbar-right" method="post">{% csrf_token %}
    <div class="form-group">
		<input type="text" name="login" placeholder="Email" class="form-control">
    </div>
    <div class="form-group">
		<input type="password" name="senha" placeholder="Password" class="form-control">
    </div>
    <button class="btn btn-success" type="submit">Entrar</button>
    {% if senha %}
		<p>* Senha incorreta </p>
	{% endif %}
</form>
{% endblock %}
