<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    {% load static %}
    {% get_static_prefix as STATIC_URL %}
    <link rel="icon" href="{{ STATIC_URL }}/site/icone.ico">
      
    <title>{% block title %}{% endblock %}</title>
    <script src="{{ STATIC_URL }}jquery/jquery-2.1.4.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->

    <!-- Bootstrap core CSS -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ STATIC_URL }}css/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

    {% block head %} {% endblock %}

  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" data-toggle="collapse" data-target="#sidebar-collapse">Meu diário glicêmico</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/configuracoes/">{{ user.first_name }}</a></li>
            <li><a href="/nots/">Notificações</a></li>
            <li><a href="#">Dados</a></li>
            <li><a href="/sair/">Sair</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
            <ul id="menu" class="nav menu">
              {% block menu %}{% endblock %}  
            </ul>
          </ul>
        </div>    
        <div class="col-sm-8 col-sm-offset0[1401-3 col-md-9 col-md-offset-2 main">
          {% block content %} {% endblock %}   
        </div>
        <!-- Overlay effect when opening sidenav on small screens -->
        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- !PAGE CONTENT! -->
        <div class="w3-main" style="margin-left:250px;margin-top:43px;">

        <script>
          // Get the Sidenav
          var mySidenav = document.getElementById("mySidenav");

          // Get the DIV with overlay effect
          var overlayBg = document.getElementById("myOverlay");

          // Toggle between showing and hiding the sidenav, and add overlay effect
          function w3_open() {
              if (mySidenav.style.display === 'block') {
                  mySidenav.style.display = 'none';
                  overlayBg.style.display = "none";
              } else {
                  mySidenav.style.display = 'block';
                  overlayBg.style.display = "block";
              }
          }

          // Close the sidenav with the close button
          function w3_close() {
              mySidenav.style.display = "none";
              overlayBg.style.display = "none";
          }
        </script>
  </body> 
</html>
